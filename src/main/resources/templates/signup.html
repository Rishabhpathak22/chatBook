<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBook Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8; /* Light background */
        }

        .signup-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #ffffff; /* White background for form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff; /* Bold blue color */
        }

        h3 {
            color: #6c757d; /* Muted gray for subtitle */
        }

        .btn-primary {
            background-color: #dc3545; /* Bold red color for button */
            border: none;
        }

        .form-check-inline {
            margin-right: 20px; /* Space between gender options */
        }
    </style>
</head>

<body>

    <div class="signup-container mt-5">
        <h1 class="text-center">Welcome to my chatbook!</h1>
        <h3 class="text-center">Create your new account!</h3>
        <hr>

        <form action="/signUp" method="post">
            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="email">EMAIL:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" class="form-control" name="dob" id="dob" required>
            </div>

            <div class="form-group">
                <label>GENDER:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="M" id="genderM" required>
                    <label class="form-check-label" for="genderM">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="F" id="genderF" required>
                    <label class="form-check-label" for="genderF">F</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="O" id="genderO" required>
                    <label class="form-check-label" for="genderO">O</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
        </form>

        <hr>
        <a href="/" class="d-block text-center">Already have an account?</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
